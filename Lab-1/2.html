<!DOCTYPE html>
<html>
	<head>
    	<meta charset = "utf-8">
        <title>I am learning HTML </title>
        
    </head>
    
    <body>
    	<h1>My pets</h1>
        
        <ul>
        	<li>Sara</li>
            <li>Lisa</li>
            <li>Jim</li>
        </ul>
        
        <table>  
        	<thead>  <!--header area for the table-->
            	<tr> <!--row-->
                	<th>Pet name</th> <!--single header cell-->
                    <th>Species</th>
                    <th>Color</th>
                </tr>
            </thead>
            
            <tbody>
            	<tr>
                	<td>Sara</td> <!--tabular data-->
                    <td>Cat</td>
                    <td>White</td>
                </tr>
                <tr>
                	<td>Lisa</td> <!--tabular data-->
                    <td>Dog</td>
                    <td>Yellow</td>
                </tr>
                <tr>
                	<td>Jim</td> <!--tabular data-->
                    <td>Hourse</td>
                    <td>Black</td>
                </tr>
            
            </tbody>
        </table>
    	
    </body>


</html>
